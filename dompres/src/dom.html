<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
        
        .clCard {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            height: 100px;
            width: 150px;
            padding: 10px;
        }
        /* On mouse-over, add a deeper shadow */
        
        .clCard :empty {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="clCard">
        Stuff 1
        <button>After</button>
        <button>Before</button>
    </div>
    <div class="clCard" id="idStuff2">Stuff 2</div>
    <div class="clCard">Stuff 3</div>
    <div class="clCard">Stuff 4</div>

    <button id="idButton">Push Me</button>
    <script src="dom.js" type="module"> </script>
</body>

</html>
